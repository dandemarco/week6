<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas {
                border: 1px black solid
            }
        </style>

    </head>

    <body>
        <canvas id="canvas" height="500" width="500">

        </canvas>

        <script>
            let canvas = document.querySelector("#canvas")
            let context = canvas.getContext("2d")

            //Make a line
            context.beginPath()
            context.moveTo(10, 10)
            context.lineTo(450, 450)
            context.lineTo(400, 30)
            context.lineTo(30, 30)
            context.lineWidth = 30
            context.strokeStyle = "purple"
            context.stroke()

            //Make a circle
            context.beginPath
            context.arc(250, 250, 75, 0, 6.3)
            context.stroke()

            //Make a filled rectangle
            context.fillRect(120, 20, 100, 400) //x-coordinate, y-coordinate, width, height
            //Make an outline of a rectangle
            context.strokeRect(200, 300, 100, 150)
            //Change color
            context.fillStyle = "red"
            context.strokeStyle = "green"
            context.lineWidth = 20
            context.fillRect(120, 20, 100, 100)
            context.strokeRect(200, 300, 100, 150)

            //Draw text
            context.fillStyle = "magenta"
            context.font = "50px Courier"
            context.fillText("Hello world", 50, 50)
            context.strokeText("Mmm stroke text", 50, 100)
        </script>
    </body>

</html>
