<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing Program</title>

  <style>

    #canvas {
      border: 1px black solid;
    }

  </style>

</head>
<body>


<P>Drag the mouse on the canvas</P>

<!--TODO: Add color input -->
<div class="color-input">
    <label class="color-input">Select Color: </label>
    <input id="color-input" class="color-input" type="color">
</div>

<!--TODO: Add range input for circle radius -->
<div class="radius-input">
  <label class="radius-input">Select Radius: </label>
  <input id="radius-input" class="radius-input" type="range">
</div>

<canvas id="canvas" height="400" width="400"></canvas>


<script>

  let canvas = document.querySelector('#canvas')
  let context = canvas.getContext('2d')

  //TODO: Add querySelector for color input
  let colorInput = document.querySelector('#color-input')

  //TODO: Add querySelector for radius input
  let radiusInput = document.querySelector('#radius-input')
  
  // Keep track of whether the mouse button has been pressed down or not.
  // Think of this as whether the user is drawing or not, is their brush on the canvas?
  let mousedown = false 
  

  canvas.addEventListener('mousedown', function() {
    mousedown = true
  })

  canvas.addEventListener('mouseup', function() {
    mousedown = false 
  })

  // If mouse leaves the canvas then stop drawing
  canvas.addEventListener('mouseout', function() {
    mousedown = false
  })

  canvas.addEventListener('mousemove', function() {

    // If the mouse button is not pressed down, do not draw.
    if (!mousedown) { return }

    // event is a built-in variable, contains the event that triggered this function
    // get the x, y location of the event
    let x = event.offsetX
    let y = event.offsetY   //offsetX, offsetY, may not work in older browsers


    //TODO: Draw a circle instead of a square
    //TODO: Make a radius variable with the radusInput value
    let radius = radiusInput.value

    context.beginPath()
    context.arc(x-5, y-5, radius, 0, 6.3) //set up the circle to draw

    context.fill()
    
    //TODO: Use color input value with fillColor statement
    let fillColor = colorInput.value // the color's input value
    console.log(fillColor)
    context.fillStyle = fillColor


  })

</script>

</body>
</html>
